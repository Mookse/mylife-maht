<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Maht Client</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
	<div class="container">
		<h1>Meet Maht</h1>
		<h3>MyLife's AI Assistant to the Board of Trustees and Directors</h3>
		<form id="chat-form">
			<label for="message">Message:</label>
			<textarea id="message"name="message" required class="form-control"></textarea>
			<button type="submit" class="btn btn-primary mt-2">Submit</button>
		</form>
		<div id="await" class="loading">
			<i class="fas fa-spinner fa-spin"></i>
			<p id="connecting">connecting...</p>
		</div>
		<div id="response"></div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>

	<style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			min-height: 50vh;
			margin: 0;
			background-color: #f5f5f5;
		}
	
		.container {
			max-width: 800px;
			background-color: #ffffff;
			border-radius: 5px;
			padding: 2rem;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}
	
		h1 {
			font-size: 2.5rem;
			margin-bottom: 1rem;
		}
	
		#chat-form {
			display: flex;
			justify-content: space-between;
			margin-bottom: 1rem;
		}
	
		#message {
			flex-grow: 1;
			margin-right: 0.5rem;
		}
	
		#response {
			margin-top: 1rem;
		}
	
		.loading {
			display: none;
			font-size: 24px;
			color: #6c757d;
			text-align: center;
		}
	</style>
